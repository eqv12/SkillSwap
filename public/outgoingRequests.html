<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillSwap - Outgoing Requests</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navbar">
      <header>
        <span class="logo">SkillSwap</span>
        <nav class="navList">
          <a href="http://localhost:3000/outgoingRequests" class="register-link">Requests</a>
          <a href="http://localhost:3000/incomingRequests" class="register-link">Tutoring</a>
          <a href="http://localhost:3000/newRequest" class="register-link">Post</a>
          <a href="http://localhost:3000/dashboard" class="register-link">Dashboard</a>
        </nav>
        <div class="right" onclick="logout()">
          <img src="./resources/logouticon.svg" alt="logout Icon" />
        </div>
      </header>
    </div>

    <!-- Section for displaying requests -->
    <div class="requests-container">
      <div id="requests-list">
        <!-- Requests will be injected here -->
      </div>
    </div>

    <div id="reqs-list" class="request-container">
      <h2>Outgoing Requests</h2>
      <!-- <div id="req" class="individual-request-container">
        <label id="topicLabel">Topic: </label><br>
        <label id="descrLabel">Description: </label><br>
        <label id="statusLabel">Status: </label>
    </div> -->
    </div>

    <script>
      // Fetch the list of outgoing requests from the server
      async function fetchOutgoingRequests() {
        try {
          const response = await fetch("http://localhost:3000/api/outgoingRequests");
          const requestsData = await response.json();
          console.log(requestsData);

          // Get the container where requests will be displayed
          const requestsList = document.getElementById("reqs-list");

          // Check if there are requests
          if (requestsData.length === 0) {
            requestsList.innerHTML = "<p>No outgoing requests available.</p>";
          } else {
            // Loop through each request and create HTML elements
            requestsData.forEach((request) => {
              // document.getElementById("topicLabel").innerHTML += request.subjName
              const reqDiv = document.createElement("div");
              reqDiv.classList.add("individual-request-container");

              reqDiv.innerHTML = `<label><strong>Topic:</strong> ${request.subjName}</label><br>
             <label><strong>Title:</strong> ${request.title}</label><br>
             <label><strong>Description:</strong> ${request.descr}</label><br>
             <label><strong>Show Contact Number:</strong> ${request.phoneVisible ? "Yes":"No"}</label><br>
             <label><strong>Status:</strong> ${request.status}</label><br>
             <label><strong>Accepted By:</strong>  &lt;to be filled&gt;</label> <br>
             <button class="delete-btn"
             data-request-id="${request.requestId}">Delete</button>`;

              // Append to the list
              requestsList.appendChild(reqDiv);
            });
          }
        } catch (error) {
          console.error("Error fetching requests:", error);
          const requestsList = document.getElementById("requests-list");
          requestsList.innerHTML = "<p>Failed to load requests. Please try again later.</p>";
        }
      }

      // Run the function when the page loads
      window.onload = fetchOutgoingRequests;
      document.getElementById("reqs-list").addEventListener("click", async (e) => {
        if (e.target.classList.contains("delete-btn")) {
          const requestId = e.target.dataset.requestId;
          console.log(requestId);
          if (!requestId) {
            console.error("Request Id not found!");
            return;
          }
          if (confirm("Are you sure you want to delete this request?")) {
            // Send an API request to delete the request
            try {
              const response = await fetch(`http://localhost:3000/api/outgoingRequests/${requestId}`, {
                method: "DELETE",
              });

              const data = await response.json();
              if (response.ok && data.status === 200) {
                alert("Request deleted successfully");
                // Remove the request from the DOM
                e.target.closest(".individual-request-container").remove();
              } else {
                alert("Failed to delete request");
              }
            } catch (error) {
              console.error("Error deleting request:", error);
            }
          }
        }
      });
      async function logout() {
        try {
          const response = await fetch("/logout", {
            method: "POST",
            credentials: "include",
          });
          console.log(response);
          if (response.status === 200) {
            window.location.href = "http://localhost:3000/login";
          } else {
            console.error("Logout failed:", response.statusText);
          }
        } catch (error) {
          console.error("Error during logout:", error);
        }
      }
    </script>
  </body>
</html>
