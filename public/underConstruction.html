<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillSwap - Post Request</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        #uc{
            color: gray;
            font-size: 50px;
            position: absolute;
            margin: 20%;
            left: 8%;
        }
    </style>
  </head>
  <body>
    <div class="navbar">
      <header>
        <span class="logo">SkillSwap</span>
        <nav class="navList">
          <a href="#requests" class="register-link">Requests</a>
          <a href="#tutoring" class="register-link">Tutoring</a>
          <a href="#post" class="register-link">Post</a>
          <a href="#dashboard" class="register-link">Dashboard</a>
        </nav>
        <div class="right" onclick="logout()">
          <img src="./resources/user.svg" alt="Profile Icon" />
        </div>
      </header>
      <div id="uc"><h1>Under Construction</h1></div>
      
      <script>
        async function logout() {
        try {
          const response = await fetch("/logout", {
            method: "POST",
            credentials: "include",
          });
          console.log(response);
          if (response.status === 200) {
            window.location.href = "/login";
          } else {
            console.error("Logout failed:", response.statusText);
          }
        } catch (error) {
          console.error("Error during logout:", error);
        }
      }
      </script>
  </body>
